org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Enable offline mode to avoid downloading Gradle files repeatedly
org.gradle.workOffline=true

# Increase Gradle timeout to avoid timeouts during the build process
org.gradle.wrapper.timeout=600000

# Enable Gradle caching for faster builds
org.gradle.caching=true

# Enable configuration on demand to reduce memory usage
org.gradle.configureondemand=true
